<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Spinner Progress Bar Animation</title>
        <link
            href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./styles.css" />
    </head>
    <body>
        <div class="spinner">
            <span class="number" data-value="100"></span>
            <svg height="150" width="150" class="circle">
                <circle
                    cx="75"
                    cy="75"
                    r="65"
                    stroke="#1c1c60"
                    stroke-width="20"
                    fill="none"
                />
            </svg>
        </div>
        <script type="text/javascript">
            let counter = 0;
            setInterval(() => {
                const percentageNumber = document.querySelector(".number");
                const percentageNumberValue = Number(
                    percentageNumber.getAttribute("data-value")
                );
                if (counter !== percentageNumberValue) {
                    counter++;
                    percentageNumber.innerHTML = `${counter}%`;
                }
            }, 51);
        </script>
    </body>
</html>
