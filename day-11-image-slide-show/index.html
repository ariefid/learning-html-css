<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Image Slide Show</title>
        <link rel="stylesheet" href="./styles.css" />
    </head>
    <body>
        <div class="slides">
            <div class="slide">
                <img src="./images/japan.jpg" alt="japan" class="slide-image" />
            </div>
            <div class="slide slide-2">
                <img
                    src="./images/australia.jpg"
                    alt="australia"
                    class="slide-image"
                />
            </div>
            <div class="slide slide-3">
                <img
                    src="./images/new-york.jpg"
                    alt="new-york"
                    class="slide-image"
                />
            </div>
        </div>
    </body>
</html>
