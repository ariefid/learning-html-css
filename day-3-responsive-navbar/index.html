<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Responsive Navbar</title>
        <link
            href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.min.css"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./styles.css" />
    </head>
    <body>
        <nav class="navbar container">
            <a href="#" class="logo">LOGO</a>
            <!-- The order that we place the checkbox and label here is important because we will use css only for the click event to open the menu on mobile. -->
            <input type="checkbox" id="toggler" title="menu" />
            <label for="toggler" class="hamburger">
                <span class="line line-main"></span>
                <span class="line line-split"></span>
            </label>
            <div class="menu">
                <ul class="list">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </div>
        </nav>
        <div class="container">
            <p class="mobile-only">
                View in mobile resolution (max-width: 600px).
            </p>
        </div>
    </body>
</html>
